<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>

  <section>
    <div id="card">
      <div id="result">
        <h3>Your Result</h3>
        <div id="circle">
          <div id="bignumber">
            76
          </div>
          <p>of 100</p>
        </div>
        
        <div id="description">
          <h3>Great</h3>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
      
      <div id="summary">
        <h3>Summary</h3>

        <ul>
          <li><div class="icon"><img src="./assets/images/icon-reaction.svg" alt="icon">  Reaction</div> <span><b>80</b> / 100</span></li>
          <li><div class="icon"><img src="./assets/images/icon-memory.svg" alt="icon"> Memory</div> <span><b>92</b> / 100</span></li>
          <li><div class="icon"><img src="./assets/images/icon-verbal.svg" alt="icon"> Verbal</div> <span><b>61</b> / 100</span></li>
          <li><div class="icon"><img src="./assets/images/icon-visual.svg" alt="icon"> Visual</div> <span><b>72</b> / 100</span></li>
        </ul>

        <button id="continue">Continue</button>
      </div>
    </div>
  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Donatto Minaya</a>.
  </div>
</body>
</html>
